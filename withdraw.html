<html>
<head>

<body style="font-size:36px; background-color:#FBD0DB">
<form name="form1" method="post" action="withdrawamount">

   <legend>Withdraw Amount</legend>

   USERNAME:<br>
   <input type="text" name="username" id="t1" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   PASSWORD:<br>

    <input type="submit" name="submit" value="withdraw" style="width:170px; height:40px; background-color:#33F; border:solid 3px #3366FF; font-size:24px; margin-left:100px;"/><input type="reset" name="reset" value="clear" style="width:170px; height:40px; background-color:#33F; border:solid 3px #3366FF; font-size:24px; margin-left:100px;"/>

</form>

<html>
<head>
<title>Open Account</title>
</head>
<body style="font-size:36px; background-color:#FBD0DB">
<form name="form1" method="post" action="openaccount">
<fieldset  style="width:600px; height:1000px; margin-left:300px; margin-top:10px; border:solid 5px #CC9966; font-size:30px; padding-top:30px">
   <legend>Open Account Form</legend>
    USER NAME:<br>
   <input type="text" name="name" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   PASSWORD:<br>
   <input type="password" name="password" id="t1" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   CONFORM PASSWORD:<br>
   <input type="password" name="conformpassword" id="t2" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   EMAIL:<br>
   <input type="email" name="email" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   AMOUNT:<br>
   <input type="text" name="amount" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   ADDRESS:<br>
   <input type="text" name="address" size="50px" style="height:40px;width:500px;font-size:25px"><br><br>
   CITY:<br>
   <input type="text" name="city" size="50px" style="height:40px;width:500px;font-size:25px"><br><br>
   CONTACT NO.:<br>
   <input type="text" name="contact" size="50px" required style="height:40px;width:500px;font-size:25px"><br><br>
   <input type="submit" name="submit" value="Submit" style="width:170px; height:40px; background-color:#33F; border:solid 3px #3366FF; font-size:24px; margin-left:100px;"/>
    <input type="reset" name="reset" value="clear" style="width:170px; height:40px; background-color:#33F; border:solid 3px #3366FF; font-size:24px; margin-left:100px;"/>
</fieldset>
</form>
</body>
</html>
